<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday My Puchu ü•≥üíñ</title>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: url("bg.jpg") center/cover no-repeat fixed; /* ‚Üê Background image */
    }

    h1 {
      margin-top: 25px;
      font-size: 40px;
      color: #ffffff;
      text-shadow: 0 0 8px #ff2b8a;
    }

    h2 {
      margin-top: -5px;
      font-weight: normal;
      color: #ffe6f5;
      text-shadow: 0 0 6px #c30059;
    }

    /* 3 Column Gallery */
    .gallery {
      width: 90%;
      max-width: 1000px;
      margin: 30px auto 80px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    .gallery img:hover {
      transform: scale(1.06);
    }

    /* Fullscreen Viewer */
    #preview {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.88);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #preview img {
      width: 90%;
      height: 90%;
      object-fit: contain;
      border-radius: 8px;
    }

    #closeBtn {
      position: absolute;
      top: 25px;
      right: 40px;
      font-size: 48px;
      color: white;
      cursor: pointer;
    }

    /* Hover Arrows */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 60px;
      color: #ff9ac3;
      cursor: pointer;
      user-select: none;
      transition: 0.25s;
      animation: bounce 1.2s infinite;
    }

    #prevBtn { left: 40px; }
    #nextBtn { right: 40px; }

    .arrow:hover {
      color: #ffd4e6;
      transform: translateY(-50%) scale(1.25);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(-50%); }
      50% { transform: translateY(-55%); }
    }
  </style>
</head>

<body>

  <h1>Happy Birthday My Puchu ü•≥üíñ</h1>
  <h2>Cute toh hain sare pics tumhari tarah ü§≠üíó</h2>

  <div class="gallery">
    <img src="images/pic1.jpg">
    <img src="images/pic2.jpg">
    <img src="images/pic3.jpg">
    <img src="images/pic4.jpg">
    <img src="images/pic5.jpg">
    <img src="images/pic6.jpg">
    <img src="images/pic7.jpg">
    <img src="images/pic8.jpg">
    <img src="images/pic9.jpg">
    <img src="images/pic10.jpg">
    <img src="images/pic11.jpg">
    <img src="images/pic12.jpg">
    <img src="images/pic13.jpg">
    <img src="images/pic14.jpg">
    <img src="images/pic15.jpg">
  </div>

  <!-- Fullscreen -->
  <div id="preview">
    <span id="closeBtn">√ó</span>
    <span id="prevBtn" class="arrow">&#10094;</span>
    <img id="previewImg">
    <span id="nextBtn" class="arrow">&#10095;</span>
  </div>

  <script>
    const images = document.querySelectorAll(".gallery img");
    const preview = document.getElementById("preview");
    const previewImg = document.getElementById("previewImg");
    const closeBtn = document.getElementById("closeBtn");
    let index = 0;

    function showImage(i) {
      previewImg.src = images[i].src;
    }

    images.forEach((img, i) => {
      img.onclick = () => {
        index = i;
        showImage(index);
        preview.style.display = "flex";
      };
    });

    document.getElementById("prevBtn").onclick = () => {
      index = (index - 1 + images.length) % images.length;
      showImage(index);
    };

    document.getElementById("nextBtn").onclick = () => {
      index = (index + 1) % images.length;
      showImage(index);
    };

    closeBtn.onclick = () => preview.style.display = "none";
  </script>

</body>
</html>
